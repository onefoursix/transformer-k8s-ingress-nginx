apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transformer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: \"false\"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /transformer(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: transformer
            port:
              number: 19630